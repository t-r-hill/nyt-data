<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New York Times API Demo - Search</title>
  <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">
  <div class="bg-light p-4 rounded m-2">
    <h1 class="display-4">Search New York Times</h1>
    <form action="#" th:action="@{/search}" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text">Keywords:</span>
        <input type="text" class="form-control" th:name="query" aria-label="Enter search terms...">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
      </div>
    </form>
  </div>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
